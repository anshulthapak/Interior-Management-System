<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous">
		</script>
		<title>Edit User</title>
	</head>
	<body>
		<div align="center">
		<h1>Edit User</h1>
		<br/>
		<div class="col-xs-6 col-md-10">
		<form action="#" th:action="@{/user/{id}(id=${user.id})}" th:object="${user}" method="post">
			
			<div align="center">
			<table>
				<tr>
					<input type="hidden" th:field="*{id}"/>
					<td>
						<input type="text" th:field="*{name}" class="form-control" placeholder="Name"/>
					</td>
				</tr>
			</div>
			<div align="left">
				<tr>
					<td>
						<input type="text" th:field="*{username}" class="form-control" placeholder="Email"/>
					</td>
				</tr>
			</div>
			<div align="left">
				<tr>
					<td>
						<input type="text" th:field="*{password}" class="form-control" placeholder="Password"/>
					</td>
				</tr>
			</div>
			<div align="left">
				<tr>
					<td>
						<input type="text" th:field="*{mobile}" class="form-control" placeholder="Mobile"/>
					</td>
				</tr>
			</div>
			<div align="left">
				<tr>
					<td>
						<input type="text" th:field="*{date}" class="form-control" placeholder="Date"/>
					</td>
				</tr>
			</div>
			<div align="left">
				<tr>
					<td>
						<input type="text" th:field="*{role}" class="form-control" placeholder="Role"/>
					</td>
				</tr>
			</div>
			
			<br>
			<tr>
				<td colspan="2">
					<button type="submit" class="btn btn-info">Update</button>
				</td>
				<td colspan="2">
					<button th:href="@{/user}" class="btn btn-info">Back</button>
				</td>
			</tr>
			</table>
		</form>
		</div>
		</div>
	</body>
</html>
