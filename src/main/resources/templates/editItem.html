<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous">
		</script>
		<title>Add Item</title>
	</head>
	<body>
		<div align="center">
		<h1>Add Item</h1>
		<br/>
		<div class="col-xs-6 col-md-10">
		<form action="#" th:action="@{/item/{id}(id=${item.id})}" th:object="${item}" method="post">
			
			<div align="center">
			<table>
				<tr>
					<input type="hidden" th:field="*{id}"/>
					<td>
						<input type="text" th:field="*{name}" class="form-control" placeholder="Name"/>
					</td>
				</tr>
			</div>
			<div align="left">
				<tr>
					<td>
						<input type="text" th:field="*{brand}" class="form-control" placeholder="Brand"/>
					</td>
				</tr>
			</div>
			<div align="left">
				<tr>
					<td>
						<input type="text" th:field="*{qty}" class="form-control" placeholder="Quantity"/>
					</td>
				</tr>
			</div>
			<div align="left">
				<tr>
					<td>
						<input type="text" th:field="*{price}" class="form-control" placeholder="Price"/>
					</td>
				</tr>
			</div>
			<div align="left">
				<tr>
					<td>
						<input type="text" th:field="*{gst}" class="form-control" placeholder="GST"/>
					</td>
				</tr>
			</div>
			<div align="left">
				<tr>
					<td>
						<input type="text" th:field="*{mrp}" class="form-control" placeholder="MRP"/>
					</td>
				</tr>
			</div>
			<div align="left">
				<tr>
					<td>
						<input type="text" th:field="*{date}" class="form-control" placeholder="Date"/>
					</td>
				</tr>
			</div>
			<br>
			<tr>
				<td colspan="2">
					<button type="submit" class="btn btn-info">Update</button>
				</td>
			</tr>
			</table>
		</form>
		</div>
		</div>
	</body>
</html>
