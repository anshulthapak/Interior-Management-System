<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">

<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script type="text/javascript" charset="utf8"
	src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
	crossorigin="anonymous"></script>






<script type="text/javascript">
	$(document).ready(function() {
		$('#tableid').DataTable();
	});
</script>
<title>Item</title>
</head>
<body>
	<div class="container mt-3">
		<div>
			<nav class="navbar navbar-dark bg-dark">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">Item List</a>
				</div>
			</nav>
		</div>
		<table id="tableid" class="table table-striped table-bordered table-sm" style="width: 100%">
			<thead class="thead-light">
				<tr>
					<th>Name</th>
					<th>Brand</th>
					<th>Quantity</th>
					<th>Price</th>
					<th>GST</th>
					<th>MRP</th>
					<th>Date</th>
					<th>Update Date</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item : ${listitem}">
					<td th:text="${item.name}"></td>
					<td th:text="${item.brand}"></td>
					<td th:text="${item.qty}"></td>
					<td th:text="${item.price}"></td>
					<td th:text="${item.gst}"></td>
					<td th:text="${item.mrp}"></td>
					<td th:text="${item.date}"></td>
					<td th:text="${item.updateDate}"></td>
					<td><a th:href="@{/item/edit/{id}(id=${item.id})}"
						class="btn btn-warning btn-sm">Update</a> <a
						th:href="@{/item/delete/{id}(id=${item.id})}"
						class="btn btn-danger btn-sm">Delete</a></td>

				</tr>


			</tbody>
		</table>
		<div>

			<a th:href="@{'/additem'}" class="btn btn-success btn-md"
				role="button">Add Item</a>


		</div>
	</div>
</body>

</html>
